<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/cart.css" />
	</head>

	<body>
		<header></header>
		<div class="main">
			<div class="step">
				<img src="/images/icon_cart_ti_01.png" />
				<span>购物车</span>
				<dl>
					<dt> STEP 04 <br /> 付款成功 </dt>
					<dd></dd>
				</dl>
				<dl>
					<dt>STEP 03<br />  付款</dt>
					<dd></dd>
				</dl>
				<dl>
					<dt>STEP 02 <br /> 订单确认</dt>
					<dd></dd>
				</dl>
				<dl>
					<dt>STEP 01<br /> 购物车</dt>
					<dd></dd>
				</dl>

			</div>
			<table>
				
				<thead>
					<tr>
						<th>
							<input type="checkbox" id="all"/>
						</th>
						<th>商品</th>
						<th>单价</th>
						<th>数量</th>
						<th>最终实付金额</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<script type="text/html" id="cart-template">
				{{each carts item i}}
					<tr class="carts" data-id = {{item.id}}>
						
						<td><input type="checkbox" class="inputs"/></td>
						<td>
							<div class="left">
								<img src="{{ item.image }}" />
							</div>
							<div class="right">
								<p class="p1">{{ item.name }}</p>
								<p class="p2">{{ item.explain }}</p>
								<p class="p3">{{ item.weight }}</p>
							</div>
						</td>
						<td class="price">
							￥<span>{{ item.price }}</span>
						</td>
						<td>
							<select name="">
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
							</select>
						</td>
						<td class="final-price">￥<span>{{ item.price }}</span></td>
						<td>
							<a href="javascript:;">立即购买</a>
							<a href="javascript:;">心愿单</a>
							<a href="javascript:;" class="delete1" data-id={{ item.id}}>删除</a>
						</td>
						 
					</tr>
					{{/each}}
					
					<tr class="delete2">
						<td colspan="6">
							<button id="btn1">删除选中商品</button>
							<button id="btn2">删除全部商品</button>
						</td>

					</tr>
					
			</script>
				</tbody>
				<tfoot>
					<tr class="count">
						<td colspan="6">
							<ul>
								<li id="final_allprice">0</li>
								<li>最终实付金额</li>
								<li><span>=</span></li>
								<li>￥0</li>
								<li>运费</li>
								<li>
									<span>+</span>
								</li>

								<li id="allprice">0</li>

								<li>合计金额</li>

							</ul>
						</td>
					</tr>

				</tfoot>
				
			</table>
			<div class="buy">
				<div class="abox">
					<a href="/html/list.html">继续购物</a>
					<a href="/html/buysuccess.html">购买选中的商品</a>
					<a href="/html/buysuccess.html">购买全部的商品</a>
				</div>

			</div>
			<footer></footer>
			<script type="text/javascript" src="/libs/require/require.js" data-main="/js/cart.js"></script>

	</body>

</html>
